<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başarı Mesajı</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 20px 20px 60px #d9d9d9, -20px -20px 60px #ffffff;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            margin: auto;
        }

        .success-container h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .success-container p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }

        .success-container .icon {
            font-size: 4em;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: pop 0.5s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="icon">✔️</div>
        <h1>Ürün Başarıyla Alındı</h1>
        <p>Satın alma işleminiz başarıyla tamamlandı. Keyifli alışverişler dileriz!</p>
        <a href="index.html" class="btn">Alışverişe Devam Et</a>
    </div>
</body>
</html>
