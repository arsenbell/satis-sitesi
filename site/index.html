<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayakkabıcı Büşra</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40vh;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 40px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff6f61;
            color: #fff;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        button:hover {
            background-color: #e96053;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            button {
                padding: 12px 25px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AYAKKABICI BÜŞRA</h1>
        <button onclick="window.location.href='erkekl.html'">Erkek</button>
        <button onclick="window.location.href='kadinl.html'">Kadın</button>
    </div>
</body>
</html>
